<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/base :: headerFragment}" />
<body>

  <div th:replace="~{fragments/header :: logotype}"></div>
  
  <div class="container main">
      
    <div class="row" id="mainDiv">
      <div class="col-sm-12 content-container">
      
        <div class="error">

          <div class="row">
            <div class="col-sm-12 content-heading">
              <h2 th:text="#{msg.error-heading}">Error</h2>
            </div>
            <div class="col-sm-12">
              <p th:text="${message}">Error message</p>
            </div>
            <div class="col-sm-12" th:if="${exceptionClass != null}">
              <p class="error-details" th:text="${exceptionClass}">Exception</p>
            </div>
          </div>
        </div>

      </div> <!-- /.col-sm-12 content-container -->
      
      <!--
      <div class="row section" id="backDiv">
        <div class="col-sm-12 return">
          <a href="#" th:href="@{/}"><span th:text="#{msg.tryagain-button}">Try again</span></a>
        </div>
      </div>
      -->      
      
      <div th:replace="~{fragments/footer :: copyright}"></div>      
      
    </div> <!-- /#mainDiv -->

  </div> <!-- /.container main -->


  <th:block th:insert="~{fragments/base :: scriptFragment}"></th:block>
  
</body>
</html>
